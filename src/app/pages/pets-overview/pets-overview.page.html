<app-add-pet-wizard (addedPet)="refreshPets()"></app-add-pet-wizard>



<ion-header>
  <ion-toolbar>
    <ion-title>
      Pets overview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item button (click)="openAddPetModal()">
    <ion-icon name="add-outline" slot="start"></ion-icon>
    <ion-label>Add pet</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="funnel-outline" slot="start"></ion-icon>
    <ion-label>Select status:</ion-label>
    <ion-select [(ngModel)]="selectedStatus" (ionChange)="refreshPets()">
      <ion-select-option value="available">Available</ion-select-option>
      <ion-select-option value="pending">Pending</ion-select-option>
      <ion-select-option value="sold">Sold</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-list>
    <ion-item *ngFor="let pet of pets">

      <div class="thumbnail-holder flex-row">
        <ion-thumbnail slot="start" *ngFor="let url of pet.photoUrls">
          <!-- Urls from api are not working, so I used a placeholder image -->
          <!-- <img [src]="url"> -->
          <ion-icon name="person-outline" size="large"></ion-icon>
        </ion-thumbnail>
      </div>

      <ion-label>
        <h2>{{ pet.name }}</h2>
        <p>{{ pet.status }}</p>
      </ion-label>

      <ion-icon name="trash-outline" slot="end" style="cursor: pointer;" (click)="deletePet(pet)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddPetModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
